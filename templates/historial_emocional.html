{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Emocional</title>
    <link rel="stylesheet" href="{% static 'historial_emocional.css' %}">
</head>

<body>
    <h1>Historial Emocional</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Nombre</th>
                <th>Emoción</th>
                <th>Comentario</th>
            </tr>
        </thead>
        <tbody>
            {% for item in historial %}
            <tr>
                <td>{{ item.fecha }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.emocion }}</td>
                <td>{{ item.comentario }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'home' %}">Registrar nueva emoción</a>
</body>

</html>
